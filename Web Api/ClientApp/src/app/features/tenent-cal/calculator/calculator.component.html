<h1>Tenant Rent Profiler</h1>
<div class="cards">
  <div class="calculator card">
    <form [formGroup]="form">
      <mat-form-field appearance="legacy" class="year-one-sales">
        <mat-label>Year One Sales </mat-label>
        <input matInput type="number" formControlName="yearOneSales" />
        <mat-icon matPrefix>attach_money</mat-icon>

        <mat-icon
          matSuffix
          matTooltip="Amount of sales in the explaced year"
          matTooltipPosition="above"
          >info</mat-icon
        >
      </mat-form-field>
      <div>
        <h5>Sales Growth *</h5>
        <div class="slider">
          <mat-slider
            class="growth-slider"
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="0.5"
            step="0.5"
            min="0"
            max="30"
            aria-label="units"
            [value]="slider.value"
            (change)="slider = $event.value"
          ></mat-slider>
          <mat-icon
            matSuffix
            matTooltip="Compounding annual sales growth from year 2"
            matTooltipPosition="above"
            >info</mat-icon
          >
        </div>
      </div>
      <mat-divider></mat-divider>
      <p>Base Rent Per Annum *</p>
      <div class="base-rent">
        <mat-form-field appearance="legacy" class="year-one-sales">
          <mat-label>In years 1 to 5</mat-label>
          <input matInput type="number" formControlName="rent1to5" />
        </mat-form-field>
        <mat-form-field appearance="legacy" class="year-one-sales">
          <mat-label>In years 6 to 10</mat-label>
          <input matInput type="number" formControlName="rent6to10" />
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
      <p>Percentage Rent Tiers *</p>
      <div class="percentage-rent">
        <h4>T1</h4>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="0.5"
          step="0.5"
          min="0"
          max="30"
          aria-label="units"
          [value]="slidert1.value"
          (change)="slidert1 = $event.value"
        ></mat-slider>
        <h4>T2</h4>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="0.5"
          step="0.5"
          min="0"
          max="30"
          aria-label="units"
          [value]="slidert2.value"
          (change)="slidert2 = $event.value"
        ></mat-slider>
        <h4>T3</h4>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="1"
          step="1"
          min="0"
          max="30"
          aria-label="units"
          [value]="slidert3.value"
          (change)="slidert3 = $event.value"
        ></mat-slider>
      </div>
      <button
        mat-flat-button
        color="accent"
        [disabled]="form.invalid"
        (click)="calculate()"
      >
        <mat-icon>calculate</mat-icon>
        Calculate
      </button>
    </form>
  </div>
  <div class="d-flex flex-column">
    <div class="card">
      <app-tenant-profile
        [profile]="calculationResponse"
        [disableResultInputs]="disableResultInputs"
      ></app-tenant-profile>
    </div>
    <img src="assets/meme.png" />
  </div>
</div>
